<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="svg.panzoom.js"></script>
<script type="text/javascript">
	$(function() {
        var svgPanZoom = $("svg").svgPanZoom();
        svgPanZoom.events.mouseWheel= true;
		svgPanZoom.maxZoom = 6;
		svgPanZoom.animationTime = 0;
    });
</script>
</head>
<body>

<svg height="400" width="400" viewBox="0 0 400 400"xmlns=" http://www.w3.org/2000/svg"  version="1.1">
  <polygon points="0,400 200,0 400,400 0,400 100,200 300,200 200,400 100,200" style="fill:white;stroke:purple;stroke-width:1;fill-rule:evenodd;"></polygon>
  
  <polygon points="0,400 100,200 200,400 0,400 50,300 150,300 100,400 50,300" style="fill:white;stroke:purple;stroke-width:1;fill-rule:evenodd;"></polygon>
  
  <polygon points="0,400 50,300 100,400 0,400 25,350 75,350 50,400 25,350" style="fill:lime;stroke:purple;stroke-width:1;fill-rule:evenodd;"></polygon>
</svg>

</body>
</html>
